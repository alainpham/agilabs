<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Chuck Movie Rentals</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">

		<div th:insert="~{fragments/header :: header}"></div>

		<div class="row">
			<div class="col-auto">
				<img alt="Chuck Norris" src="/chuck.png" class="img-fluid"
					style="height: 195px;">
			</div>
			<div class="col-auto">
				<div class="jumbotron">
					<h1>Chuck Movie Rentals</h1>
					<p>Rent any movie, especially Chuck Norris movies</p>
				</div>
			</div>

		</div>
		<h2>Movie library</h2>
		<div class="row">
			<div th:each="m : ${movies}" class="col-auto">
				<p class="alert alert-info" align="center" th:text="${m.title}">
				<p style="text-align: center">
					<img alt="Chuck Norris" th:src="'/'+${m.title}+'.jpg'"
						style="height: 195px;" class="img-fluid">
				</p>
				<p align="center" th:text="${m.mainActor}">
				<p align="center" th:text="${m.year}">
				<div th:if="${session.customer} != null" style="text-align: center">
					<a th:href="@{/rent/{id}(id=${m.id})}"><p class="btn btn-success">rent</p></a>
				</div>

			</div>
		</div>
	</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
